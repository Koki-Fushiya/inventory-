<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-black mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">合計数</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_orders}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">在庫切れ</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{outOfStock}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">在庫状況</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{isEnough}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
